<!DOCTYPE html>
<html lang="en">
<head>
    <title>tab选项卡</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    *{
        margin:0;padding: 0;
    }
    ul,li{
        list-style: none;
    }
    body{
        padding:100px;background-color: #323232;font-size: 12px;font-family: "微软雅黑";
    }
    </style>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="tab.js"></script>
</head>
<body>
<div class="js-tab tab" data-config='{
            "triggerType":"mouseover",
            "effect":"default",
            "invoke":1,
            "auto":1000
}'>
    <ul class="tab-nav">
        <li class="actived"><a href="javascript:void(0)">新闻</a></li>
        <li><a href="#">娱乐</a></li>
        <li><a href="#">电影</a></li>
        <li><a href="#">科技</a></li>
    </ul>
    <div class="content-wrap">
        <div class="content-item current"><span>第1个</span></div>
        <div class="content-item"><span>第2个</span></div>
        <div class="content-item"><span>第3个</span></div>
        <div class="content-item"><span>第4个</span></div>
    </div>
</div>
<script>
    $(function(){
        // TAB
        // Tab.init($('.js-tab'));
        $(".js-tab").tab().css("background-color","red");
    });
</script>
</body>
</html>
