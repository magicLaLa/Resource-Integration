 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tab选项卡</title> 
<style>
*{ margin:0;padding:0; list-style:none;}
body{ background-color:#323232; font-size:12px; font-family:"微软雅黑";}
.tab-view{float:left; margin-right:50px;}
.tab-view p{color:#999; margin-bottom:20px;}
</style>
<link rel="stylesheet" href="tab.css" />
</head> 
<body style="padding:100px;">      


<div class="tab-view">
	<p>1、没有配置任何参数。</p>    
    <div class="js-tab tab">
        <ul class="tab-nav">
            <li class="actived"><a href="#1">新闻</a></li>
            <li><a href="#2">娱乐</a></li>
            <li><a href="#3">电影</a></li>
            <li><a href="#4">科技</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current"><img src="b.jpg"></div>
            <div class="content-item"><img src="a.jpg"></div>
            <div class="content-item"><img src="c.jpg"></div>
            <div class="content-item"><img src="d.jpg"></div>
        </div>
    </div>

</div>
<div class="tab-view">
	<p>2、触发事件click，切换效果为淡入淡出，3秒自动切换。</p>    
    <div class="js-tab tab" data-config='{
    												"triggerType":"mouseover",
                                                    "effect":"fade",
                                                    "auto":3000
                                                    }'>
        <ul class="tab-nav">
            <li class="actived"><a href="#1">新闻</a></li>
            <li><a href="#2">娱乐</a></li>
            <li><a href="#3">电影</a></li>
            <li><a href="#4">科技</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current"><img src="b.jpg"></div>
            <div class="content-item"><img src="a.jpg"></div>
            <div class="content-item"><img src="c.jpg"></div>
            <div class="content-item"><img src="d.jpg"></div>
        </div>
    </div>

</div>
<div class="tab-view">
	<p>3、触发事件click，切换效果为淡入淡出，3秒自动切换。</p>    
    <div class="js-tab tab" data-config='{
    												"triggerType":"click",
                                                    "effect":"fade",
                                                    "auto":3000
                                                    }'>
        <ul class="tab-nav">
            <li class="actived"><a href="#1">好莱坞</a></li>
            <li><a href="#2">会员专区</a></li>
            <li><a href="#3">付费</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current"><img src="c.jpg"></div>
            <div class="content-item"><img src="a.jpg"></div>
            <div class="content-item"><img src="b.jpg"></div>
        </div>
    </div>

</div>

<div class="tab-view">
	<p>4、默认显示哪一个tab内容。</p>    
    <div class="js-tab tab" data-config='{
													"invoke":2
                                                    }'>
        <ul class="tab-nav">
            <li class="actived"><a href="#1">好莱坞</a></li>
            <li><a href="#2">会员专区</a></li>
            <li><a href="#3">付费</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current"><img src="c.jpg"></div>
            <div class="content-item"><img src="a.jpg"></div>
            <div class="content-item"><img src="b.jpg"></div>
        </div>
    </div>

</div>


<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="tab.js"></script>
<script>
//初始化页面中所有的tab组件
$(function(){
	
Tab.init($(".js-tab"));

//$(".js-tab").tab();

});

</script>
</body> 
</html>
