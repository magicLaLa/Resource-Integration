<!DOCTYPE html>

<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1">

</html>
<script>
// 构造函数创建对象
function Person () {}
var person = new Person();
person.name = 'SUNTAO';
console.log(person.name);// SUNTAO
/* 
  prototype
  每个函数都有一个 prototype 属性，就是我们经常在各种例子中看到的那个 prototype 
  只有函数才会有这个属性
  构造函数的 prototype 指向 实例原型，每一个对象都会从实例原型中"继承"属性
 */
Person.prototype.name = 'suntao'
var person1 = new Person();
var person2 = new Person();
console.log(person1.name, person2.name) // suntao suntao
/*
  实例与实例原型的关系表示：person1 与 Person.prototype 之间的关系
  __proto__
  这是每一个JavaScript对象(除了 null )都具有的一个属性，叫__proto__，这个属性会指向该对象的原型
*/
console.log(person1.__proto__ === Person.prototype) // true
/*
  原型指向构造函数
  constructor
*/
console.log(Person === Person.prototype.constructor)// true
// ES5的方法,可以获得对象的原型
console.log(Object.getPrototypeOf(person1) === Person.prototype)// true

/*
  实例与原型的关系
  在读取实例对象的属性时，如果没有找到，就会去查找与实例对象相关联的原型中的属性，如果还没有找到，就回去原型的原型中去找
  一直到找到为止, 没有这个属性的话会返回 undefined
*/
console.log(person.name)// SUNTAO
delete person.name
console.log(person.name)// suntao

/*
  原型的原型
  原型也是一个对象，既然是对象，就可以用最原始的方法来创建
  原型对象就是通过 Object 构造函数生成的
*/
var obj = new Object()
obj.name = 'KKKKK'
console.log(obj.name)// KKKKK
console.log(Person.prototype.__proto__ === Object.prototype) // true

/*
  原型链
  Object.prototype 的原型是 没有原型  就是没有返回任何对象
  null 表示“没有对象”，即该处不应该有值
  Object.prototype.__proto__ 的值可以为 null 跟 Object.prototype 没有原型，其实表达了一个意思
  所以查找属性的时候查到 Object.prototype 就可以停止查找了
  原型链 可以说是 通过 __proto__  链接起来的
*/
console.log(Object.prototype.__proto__ === null)// true
</script>
