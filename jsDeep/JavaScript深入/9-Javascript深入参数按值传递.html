<script>
/**
    定义:
        在《JavaScript高级程序设计》第三版 4.1.3，讲到传递参数：
            ECMAScript中所有函数的参数都是按值传递的。
        什么是按值传递呢？
            也就是说，把函数外部的值复制给函数内部的参数，就和把值从一个变量复制到另一个变量一样。
*/
var val = 1;
function foo(v) {
    v = 2;
    console.log(v)
}
foo(val)// 2
console.log(val)// 1
// 按值传递不会改变原有变量的值(已经赋值过的变量,前提是变量只是基本类型)

/**
    引用传递 ?
        就是传递对象的引用，函数内部对参数的任何改变都会影响该对象的值，因为两者引用的是同一个对象
*/
var obj = {
    value: 1
}
function fo1(o) {
    o.value = 2;
    console.log(o.value)
}
fo1(obj)// 2
console.log(obj.value);// 2

/**
    第三种传递方式
        共享传递:共享传递是指，在传递对象的时候，传递对象的引用的副本
        引用传递其实也是 共享传递 , 拷贝副本其实也是一种值的拷贝,所以在高程中直接认为是按值传递了
        
*/
var obb = {
    value: 1
}
function fo2(k) {
    k = 5;
    console.log(k)
}
fo2(obb); // 5
console.log(obb.value);// 1

// 注意： 按引用传递是传递对象的引用，而按共享传递是传递对象的引用的副本！
/**
    按值拷贝是拷贝了原值
    按共享传递是拷贝了引用
    两者都是拷贝值,所以都是按值传递
*/
// 函数传参就是相当于给形参赋值

// 总结:  都是按值传递 
// 基本类型 拷贝值
// 引用类型  拷贝引用
</script>
